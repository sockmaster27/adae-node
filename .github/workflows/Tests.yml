name: Build and Test

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build_and_test:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  submodules: 'true'
                  tokan: ${{ secrets.ACCESS_TOKEN }}
            - name: Install ALSA
              run: sudo apt-get install -y libasound2-dev
            - name: Install Dependencies
              run: npm i
            - name: Build
              run: npm run build-debug
            - name: Run Tests
              run: npm test
